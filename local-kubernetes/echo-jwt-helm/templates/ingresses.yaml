{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.resourceName }}
  namespace: {{ .Release.Namespace }}
{{- if .Values.ingress.annotations }}
  annotations:
{{ toYaml .Values.ingress.annotations | indent 4 }}
{{- end }}
  labels:
    name: {{ .Values.resourceName }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    chart: {{ .Chart.Name }}
{{- if .Values.ingress.labels }}
{{ toYaml .Values.ingress.labels | indent 4 }}
{{- end }}
spec:
{{- if .Values.ingress.ingressClassName }}
  ingressClassName: {{ .Values.ingress.ingressClassName }}
{{- end }}
{{- if .Values.ingress.tls.enabled }}
  tls:
  - hosts:
      - {{ .Values.ingress.host }}
    secretName: {{ .Values.ingress.tls.secretName | quote }}
{{- end}}
  rules:
  - http:
      # Different ingresses for distinguishing response times per path in traefik metrics
      paths:
      - path: {{ if ne .Values.ingress.path "/" }}{{ .Values.ingress.path }}{{ end }}/api/echo-jwt-validated
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.resourceName }}
            port:
              name: http
      - path: {{ if ne .Values.ingress.path "/" }}{{ .Values.ingress.path }}{{ end }}/api/echo-jwt-unverified
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.resourceName }}
            port:
              name: http
      - path: {{ .Values.ingress.path }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.resourceName }}
            port:
              name: http
  {{- if .Values.ingress.host }}
    host: {{ .Values.ingress.host }}
  {{- end }}
{{- end}}