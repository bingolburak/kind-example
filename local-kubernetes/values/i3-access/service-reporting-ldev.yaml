apiVersion: v1
kind: Service
metadata:
  name: external-reporting-service
spec:
  selector:
    k8s-app: dockerhost
  clusterIP: None
  ports:
    - port: 80
      targetPort: 9006
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: reporting-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik-i3-access"
spec:
  rules:
    - host: st1.mo360mes.localhost
      http:
        paths:
          - pathType: Prefix
            path: /reporting
            backend:
              service:
                name: external-reporting-service
                port:
                  number: 80