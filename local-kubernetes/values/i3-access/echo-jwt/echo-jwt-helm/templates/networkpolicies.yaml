{{- if .Values.networkPolicy.enabled }}
#
# NetworkPolicy Declaration
#
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ .Values.resourceName }}-access
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      {{- include "echojwt.defaultLabels" . | nindent 6 }}
  ingress:
    - ports:
        - port: {{.Values.networkPolicy.port }}
{{- end }}
